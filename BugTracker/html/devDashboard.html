<!DOCTYPE html>
<html lang="en">
<body>
    <h3 style="margin-left:430px; padding-bottom: 20px">
        Search developers!
    </h3>
    <div class="container" style="padding-bottom: 10px;">
        <div class="row">
            <div class="col-4">
                <label class="font-weight-bold" for="devName" >Developer Name:</label>
                <input class="form-control" type="text" autocomplete="new-password" list="dataList1" autocomplete="false" id="devName">
                <datalist id="dataList1">
                </datalist>
            </div>
            <div class="col-4">
                <label class="font-weight-bold" for="devDesignation" >Developer Mail id:</label>
                <input class="form-control" type="text" autocomplete="new-password" list="dataList2" autocomplete="false" id="devMail">
                <datalist id="dataList2">
                </datalist>
            </div>
            <div class="col-4">
                <label class="font-weight-bold" for="devExp">Developer experience:</label>
                <input class="form-control" min="1" max="9"id="devExp" type="number"></input>
            </div>
        </div>
        <div class="row" style="display: none">
            <div style="padding-left: 350px; padding-top: 50px">
                <h3>Sort the results based on:</h3>
            </div>
            <div style="padding-top: 50px; margin-left: -400px">
                <label class="form-check-label" style="padding:40px">
                    <input type="checkbox" class="form-check-input" value="" id="bugsAssigned">Bugs Assigned
                </label>
                <label class="form-check-label" style="padding:40px">
                    <input type="checkbox" class="form-check-input" value="" id="bugsAlive">Bugs Alive
                </label>
                <label class="form-check-label" style="padding:40px">
                    <input type="checkbox" class="form-check-input" value="" id="bugsInProgress">Bugs Inprogress
                </label>
            </div>
        </div>
        <div class="row">
            <div style="margin-left:40%; padding-top: 20px">
                <button class="btn btn-primary" id="searchButton"><i style="padding-right: 10px" class="fa fa-search"></i>Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="tableHead" class="table" style="table-layout:fixed; display: none; margin-bottom: 0px">
            <thead>
                <tr style="border: 2px black solid; box-shadow:-2px 2px 2px" id="searchRow">
                    <th>DEVELOPER NAME
                        <select class="form-control" id="devNameSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                    <th>MAIL ID
                        <select class="form-control" id="devMailSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                    <th>EXPERIENCE
                        <select class="form-control" id="devExpSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                    <th>BUGS ASSIGNED COUNT
                        <select class="form-control" id="bugsAssignedSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                    <th>BUGS ALIVE COUNT
                        <select class="form-control" id="bugsAliveSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                    <th>BUGS SOLVED COUNT
                        <select class="form-control" id="bugsSolvedSort">
                            <option value="" disabled selected>Sort</option>
                            <option value="">None</option>
                            <option value="1">Ascending</option>
                            <option value="2">Descending</option>
                        </select>
                    </th>
                </tr>
            </thead>
        </table>
        <div  style="padding: 40px;margin-left: 330px" id="beforeSearch">
            <h2 id="searchQueryText" >Search the apt Dev!</h2>
            <i class="fas fa-laptop-code" style="font-size: 100px; padding-left: 70px; padding-top: 100px"></i>
        </div>
        <div style= "max-height: 500px; overflow:auto;" id="showData"></div>
    </div>
    <script src="../JSON/devData.js"></script>
    <script src="../js/devSearch.js"></script>
</body>
</html>
