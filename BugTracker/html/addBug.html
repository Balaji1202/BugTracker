<!DOCTYPE html>
<html lang="en">
<body>
    <div id="addBookFormContent" style=" padding-left:90px" >
        
            <div class="center_div" style="width: 600px; margin-left: 180px; border: black 2px dashed; padding: 20px;">
                <h4 style="padding-left:10px;">
                    Found a new Bug? Never let it screw. Add it here.
                </h4>
                    <i style="margin-left: 50%; font-size: 20px" class="fas fa-bug"></i>
                
                <br>
                <form class="container-fluid">
                    <div class="form-group">
                        <label for="bugName" class="font-weight-bold">Bug Name:</label>
                        <input type="text" class="form-control" id="bugName" placeholder="Enter bug name" required>
                    </div>
                    <div class="form-group">
                        <label for="bugDes" class="font-weight-bold">Bug Description</label>
                        <textarea rows="3" cols="40" type="text" class="form-control" id="bugDes" placeholder="Enter descriptions if any" required></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-6" id="status">
                            <label class="font-weight-bold">Status of the Bug:</label>
                            <select class="form-control" id="status">
                                <option disabled selected>Enter the status of the bug</option>
                                <option>Open</option>
                                <option>Close</option>
                                <option>Inprogress</option>
                                <option>Testing</option>
                                <option>Update</option>
                            </select>
                        </div>
                        <div class="form-group col-6">
                            <label class="font-weight-bold">Seriousness of the Bug:</label>
                            <select class="form-control" id="seriousness">
                                <option disabled selected>Enter the seriousness of the bug</option>
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                                <option>Higher</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class = "font-weight-bold" for="openDate">Bug opened date:</label>
                            <input class = "form-control" type="date" name="openDate" id="openDate">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label class = "font-weight-bold" for="closeDate">Bug estimated fix date:</label>
                            <input class = "form-control" type="date" name="closeDate" id="closeDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="totalTime"></p>
                        </div>
                        <div class="col">
                            <p id="remTime"></p>
                        </div>
                    </div>
                    <form action="" class="form-control-file form-control-sm">
                        <label for="chooseFile"class = "font-weight-bold" >Add additional info</label>
                        <input class="btn btn-default form-control-file-sm" type="file" name="" id="bugFile">
                    </form>
                    <br>
                        <button type="submit" class="btn btn-primary" style="margin-left:230px" >Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="../js/addBug.js"></script>
</html>
