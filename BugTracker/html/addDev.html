<!DOCTYPE html>
<html lang="en">
<body>
    <div id="addBookFormContent" style=" padding-left:90px" >
        
        <div class="center_div" style="width: 600px; margin-left: 180px; border: black 2px dashed; padding: 50px;">
            <h3 style="padding-left:100px; padding-bottom: 30px">
                Say hi to the new Dev<i class="fas fa-laptop-code"></i>
            </h3>
                <form class="container-fluid">
                    <div class="form-group">
                        <label for="devName" class="font-weight-bold">Developer Name:</label>
                        <input type="text" class="form-control" id="devName" placeholder="Enter dev name" required>
                    </div>
                    <div class="form-group" id="devDesignation">
                        <label class="font-weight-bold">Developer designation:</label>
                        <select class="form-control" id="devDesignation">
                            <option disabled selected>Enter designation of the Developer</option>
                            <option>Senior Developer</option>
                            <option>Junior Developer</option>
                            <option>Trainee</option>
                            <option>Tester</option>
                            <option>Analyst</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Experience of the Developer:</label>
                        <select class="form-control" id="devExp">
                            <option disabled selected>Enter the Experience of the dev</option>
                            <option>0-2</option>
                            <option>2-5</option>
                            <option>5-10</option>
                            <option>>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="devName" class="font-weight-bold">Developer Mail:</label>
                        <input type="text" class="form-control" id="devName" list="devList" placeholder="Enter Developer mail id">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="margin-left:200px" >Submit</button>
                </form>
            </div>
        </div>
        </script>
    </body>
</html>
