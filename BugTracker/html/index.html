        <title>BTracker</title>

    <body>
        <div>

                <div class="row">

                        <h3><strong> Zoho Corporations </strong> </h3>
                    </div>

                        <i class="fas fa-envelope" style=" padding-top: 13px; padding-right: 20px; font-size: 20px"></i>

                </div>
            </div>

                                            <div class="col-10"><strong>Tracker</strong></div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">

                                            <i class="fas fa-bug col-2" style=" padding-top: 13px"></i>

                                        </div>
                                    </a>
                                </li>
                                <div id="bugs-submenu" class="submenu-hide">
                                    <li>
                                        <a href="#" >

                                                <div class="col-10">Add a Bug</div>

                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" >
                                            <div class="row" id = "bugReport">

                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" >

                                            </div>
                                        </a>
                                    </li>
                                </div>
                                <li>
                                    <a href="#">

                                        </div>

                                </li>
                                
                                <div id="developer-submenu" class="submenu-hide">

                                            </div>
                                        </a>
                                    </li>
                                    <li>

                                            <div class="row" id = "devReport">

                                    </li>
                                    <li>
                                        <a href="#" >
                                            <div class="row" id="devDashboard">
                                                <i class="fas fa-laptop-code col-2" style=" padding-top: 13px"></i>
