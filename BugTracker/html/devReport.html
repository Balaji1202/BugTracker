<!DOCTYPE html>
<html lang="en">
<body>
    <h1 style="margin-left: 450px; margin-bottom: 20px">Dev Report</h1>
    <div class="row" style="padding-left: 300px">
        <div class="col-8">
            <div class="card" style="width: 500px;">
                <canvas style="height: 250px;" id="chart1"></canvas>
                <div class="card-body" style="text-align:center">
                    <h5 class="card-title"> <i title="Previous" id = "loadPrevious1" 
                        class="fas fa-caret-left loadPrevious"></i>
                        Bugs Asssigned <i id= "loadNext1" title="Next" class="fas fa-caret-right loadNext"></i> </h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 50px; padding-left: 300px">
        <div class="col-8">
            <div class="card" style="width: 500px;">
                <canvas data-chart="bar" style="height: 250px;" id="chart2">
                </canvas>
                <div class="card-body" style="text-align:center">
                    <h5 class="card-title"> <i title="Previous" id = "loadPrevious2" 
                        class="fas fa-caret-left loadPrevious"></i>
                        Bugs Resolved <i id= "loadNext2" title="Next" class="fas fa-caret-right loadNext"></i> </h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="padding-top: 50px; padding-left: 300px; padding-bottom: 50px">
        <div class="col-8">
            <div class="card" style="width: 500px;">
                <canvas data-chart="bar" style="height: 250px;" id="chart3">
                </canvas>
                <div class="card-body" style="text-align:center">
                    <h5 class="card-title"> <i title="Previous" id = "loadPrevious3" 
                        class="fas fa-caret-left loadPrevious"></i>
                        Bugs Inprogress <i id= "loadNext3" title="Next" class="fas fa-caret-right loadNext"></i> </h5>
                </div>
            </div>
        </div>
    </div>
    <script src="../JSON/devAndBugData.js"></script>
    <script src="../js/report.js"></script>
</body>
</html>
