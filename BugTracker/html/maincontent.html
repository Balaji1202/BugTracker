<!DOCTYPE html>
<html lang="en">
<body>
    <h3 style="text-align: center; padding: 20px;">Welcome to Bug tracker!</h3>
    <div class="row">
        <div class="col-4" style="padding: 50px; left: -2500px" id="box1">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../images/adminBug.png" width="150px" height="200px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Create and assign bug</h5>
                    <p class="card-text">Found a new Bug!? Assign it to a developer here.</p>
                </div>
            </div>
        </div>
        <div class="col-4" style="padding: 50px; padding-top: 100px; left: -2500px" id="box2">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../images/adminDev.jpeg" width="150px" height="200px" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Search the content!</h5>
                    <p class="card-text">Search the bug problem, status, due date and more! Here!.</p>
                </div>
            </div>
        </div>
        <div class="col-4" style="padding: 50px; left: -2500px" id="box3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="../images/adminDashboard.jpeg" width="150px" height="200px" alt="dashboard">
                <div class="card-body">
                    <h5 class="card-title">Dashboard</h5>
                    <p class="card-text">Visit your performance via a dashboard</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <h2 style="text-align: center">And much more!</h2> -->
    <script src="../js/maincontent.js">
    </script>
</body>
